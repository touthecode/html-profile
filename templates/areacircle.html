<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle</title>
</head>
<body>
    <h1>Provide radius of the circle</h1>

    <form action="/areaOfcircle" method="post">
        <label for="inputInteger">Enter a value:</label>
        <input type="number" id="inputInteger" name="inputInteger">
        <input type="submit" value="Compute">
    </form>

    {% if result %}
    <p>Area of the Circle: {{ result }}</p>
    {% endif %}
    <style>
        body {
            background-color: rgb(102,205,170);
            color: rgb(0, 0, 0);
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 1.3em;
        }
    
        a {
            color: rgb(255, 111, 111);
        }
    </style>
</body>
</html>
